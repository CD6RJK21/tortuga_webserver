{% extends "base.html" %}
 
{% block content %}
    <h1>Поиск книги</h1>
    <form action="" method="post" novalidate enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.request }}<br>
            {% for error in form.request.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        {% if books %}
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">{{book}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
{% endblock %}
